<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css.css">
    <title>Url Shortener</title>
</head>
<body>
    <header>
        <h1>Url Shortener</h1>
    </header>

    <div class="main">
        <h1>Input an URL to short</h1>
        <h2><span onclick="copyToClipboard()" title="Click to copy" id="url-shorted">&nbsp</span></h2>
        <div class="input-url">
            <h3>URL: </h3>
            <input type="text" name="" id="input-url-send">
        </div>
        <button onclick="onClickButton()">Short link</button>
    </div>

    <div class="modal" id="modalid">
      <p>Successfully copied to clipboard</p>
    </div>

    <footer>
        <h3>| Made by Dylan | </h3>
    </footer>
</body>

<script src="./index.js"></script>

</html>
